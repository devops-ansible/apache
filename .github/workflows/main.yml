---

name: Build this Docker image

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '11 23 * * 0'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout PHP7
        uses: actions/checkout@v2
        with:
          ref: php7

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push PHP7
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: devopsansiblede/apache:latest

      - name: Image digest PHP7
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Last Build PHP7
        run: sed -i -E "s/^[0-9]{4}-[0-9]{2}-[0-9]{2}\s+[0-9]{2}:[0-9]{2}:[0-9]{2}$/$( date +"%Y-%m-%d %T" )/" README.md

      - name: Commit last built PHP7
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Last built
          commit_user_name: GitHub Actions
          commit_user_email: dev@macwinnie.me

      ####### PHP 8 #######

      - name: Checkout PHP8
        uses: actions/checkout@v2
        with:
          ref: php8

      - name: Build and push PHP8
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: devopsansiblede/apache:php8

      - name: Image digest PHP8
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Last Build PHP8
        run: sed -i -E "s/^[0-9]{4}-[0-9]{2}-[0-9]{2}\s+[0-9]{2}:[0-9]{2}:[0-9]{2}$/$( date +"%Y-%m-%d %T" )/" README.md

      - name: Commit last built PHP8
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Last built
          commit_user_name: GitHub Actions
          commit_user_email: dev@macwinnie.me

...
